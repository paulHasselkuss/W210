{{ $logo := .Site.Params.Logo | default .Site.Title }}

{{ with resources.Get $logo }}

{{ if strings.HasSuffix . "svg" }}
{{ partial "svg" ( dict "src" . "class" "site-logo" ) }}
{{ else }}
<img class="site-logo" src="{{ .RelPermalink }}" alt="{{ $.Site.Title }}">
{{ end }}

{{ else }}
{{ $logo }}
{{ end }}
