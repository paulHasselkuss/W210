{{ if .Site.Params.matomo }}
<!-- Get Hugo to build the css for Matomo. The file is then loaded by Matomo's iframe via the 'Custom Opt-Out' plugin: {{ partial "libsass" (dict "src" "styles/matomo.scss" "fingerprint" false ) }} -->

<!-- Matomo -->
<script>
var _paq = window._paq = window._paq || [];
/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
_paq.push(['trackPageView']);
_paq.push(['enableLinkTracking']);
(function() {
  var u = "{{- .Site.Params.Matomo.Url -}}";
  _paq.push(['setTrackerUrl', u + 'matomo.php']);
  _paq.push(['setSiteId', '{{- .Site.Params.matomo.SiteId -}}']);
  var d = document,
    g = d.createElement('script'),
    s = d.getElementsByTagName('script')[0];
  g.async = true;
  g.src = u + 'matomo.js';
  s.parentNode.insertBefore(g, s);
})();

</script>
<!-- End Matomo Code -->

<!-- Matomo Image Tracker-->
<noscript>
  <img referrerpolicy="no-referrer-when-downgrade" src="{{- .Site.Params.Matomo.Url -}}/matomo.php?idsite={{- .Site.Params.Matomo.SiteId -}}&amp;rec=1" style="border:0" alt="" />
</noscript>
<!-- End Matomo -->
{{ end }}
