{{ define "page-frontmatter" }}

<ul class="page-list vertical">
  {{ range .Site.Menus.home }}
  <li><a class="button" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
  {{ end }}
</ul>

{{end}}

{{ define "main" }}

{{ if .Params.images }}
{{ partial "featured-img.html" . }}
{{ end }}

<section class="page-content grid--main">
  {{ .Content }}
</section>

{{ end }}
