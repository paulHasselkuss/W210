{{ define "page-frontmatter" }}

<ul class="page-list vertical">
  {{- partial "menu-item" (dict "menu" "home" "page" . "class" "button") -}}
</ul>

{{end}}

{{ define "main" }}

{{ if .Params.images }}
{{ partial "responsive-img.html" (dict "page" . "class" "page-image grid--full" ) }}
{{ end }}

<section class="page-content grid--main">
  {{ .Content }}
</section>

{{ end }}
