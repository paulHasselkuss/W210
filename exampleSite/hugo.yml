# Site metadata
baseURL: "https://paulhasselkuss.github.io/W210/"
title: "W210"
copyright: "&copy; {currentYear}"
languageCode: en-gb
enableRobotsTXT: true

# To use build-in support for Netlify's redirects
disableAliases: true

# Smaller pagination for testing
paginate: 5

menu:
  home:
  - name: Docs
    url: "/docs/"
    Params:
      class: button--primary
  - name: Source
    url: "https://github.com/paulHasselkuss/W210"

module:
  imports:
  - path: "github.com/paulHasselkuss/W210" #Replaced in go.mod to point to the parent directory  

# Recommended, adds ToC and Markup config
markup:
  _merge: shallow

# Required, adds support for Netlify's headers and redirects
outputs:
  _merge: shallow
