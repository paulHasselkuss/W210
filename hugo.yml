baseURL: "http://example.com"
title: ""
copyright: "&copy; {currentYear}"
languageCode: en-gb

enableRobotsTXT: true
disableAliases: true
disableKinds:
  - taxonomy
  - term

params:
  logo: ""
  disallowSearchEngines: false
  matomo:
    url: ""
    siteId: ""

module:
  imports:
  - path: "github.com/feathericons/feather"
    mounts:
    - source: icons
      target: assets/img/icons

# add search JSON, Redirects & Headers
outputs:
  home:
    - HTML
    - JSON
    - REDIRECTS
    - HEADERS

# remove .{ext} from text/netlify
mediaTypes:
  text/netlify:
    delimiter: ''

# add output format for netlify _redirects & _headers
outputFormats:
  REDIRECTS:
    mediatype: text/netlify
    baseName: _redirects
    isPlainText: true
    notAlternative: true
  HEADERS:
    mediatype: text/netlify
    baseName: _headers
    isPlainText: true
    notAlternative: true

# toc & parser settings
markup:
  tableOfContents:
    endLevel: 2
    ordered: true
    startLevel: 2
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: bw
