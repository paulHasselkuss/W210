# To use build-in support for Netlify's redirects
disableAliases: true

# Supported params for reference
params:
  logo: ""
  disallowSearchEngines: false
  matomo:
    url: ""
    siteId: ""

# Module dependencies
module:
  imports:
  - path: "github.com/feathericons/feather"
    mounts:
    - source: icons
      target: assets/img/icons

# Add search JSON, Redirects & Headers,
outputs:
  home:
    - HTML
    - JSON
    - REDIRECTS
    - HEADERS

# Remove .{ext} from text/netlify,
# merged by default
mediaTypes:
  text/netlify:
    delimiter: ''

# Add output format for netlify _redirects & _headers,
# merged by default
outputFormats:
  REDIRECTS:
    mediatype: text/netlify
    baseName: _redirects
    isPlainText: true
    notAlternative: true
  HEADERS:
    mediatype: text/netlify
    baseName: _headers
    isPlainText: true
    notAlternative: true

# ToC & parser settings
markup:
  tableOfContents:
    endLevel: 2
    ordered: true
    startLevel: 2
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: bw

